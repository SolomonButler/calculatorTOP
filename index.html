<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/3545e6a3e9.js" crossorigin="anonymous"></script>
    <title>Calculator TOP</title>
</head>
<body>
    <div class="container">
        <h1 class="outputBox"></h1>
        <h1 class="calculationBox"></h1>
        <button class="clearAll"><i class="fa-solid fa-trash"></i></button>
        <button class="backSpace"><i class="fa-solid fa-delete-left"></i></button>
        <button class="positiveNegative"><i class="fa-solid fa-plus-minus"></i></button>
        <button value="/" class="divide operator"><i class="fa-solid fa-divide"></i></button>
        <button value="7" class="seven numbers"><i class="fa-solid fa-7" style="color: rgb(50, 50, 50);"></i></button>
        <button value="8" class="eight numbers"><i class="fa-solid fa-8" style="color: rgb(50, 50, 50);"></i></button>
        <button value="9" class="nine numbers"><i class="fa-solid fa-9" style="color: rgb(50, 50, 50);"></i></button>
        <button value="*" class="multiply operator"><i class="fa-solid fa-xmark"></i></button>
        <button value="4" class="four numbers"><i class="fa-solid fa-4" style="color: rgb(50, 50, 50);"></i></button>
        <button value="5" class="five numbers"><i class="fa-solid fa-5" style="color: rgb(50, 50, 50);"></i></button>
        <button value="6" class="six numbers"><i class="fa-solid fa-6" style="color: rgb(50, 50, 50);"></i></button>
        <button value="-" class="minus operator"><i class="fa-solid fa-minus"></i></button>
        <button value="1" class="one numbers"><i class="fa-solid fa-1" style="color: rgb(50, 50, 50);"></i></button>
        <button value="2" class="two numbers"><i class="fa-solid fa-2" style="color: rgb(50, 50, 50);"></i></button>
        <button value="3" class="three numbers"><i class="fa-solid fa-3" style="color: rgb(50, 50, 50);"></i></button>
        <button value="+" class="plus operator"><i class="fa-solid fa-plus"></i></button>
        <button value="0" class="zero numbers"><i class="fa-solid fa-0" style="color: rgb(50, 50, 50);"></i></button>
        <button value="." class="decimalPoint"><i class="fa-solid fa-circle" style="color: rgb(50, 50, 50);"></i></button>
        <button value="=" class="equals"><i class="fa-solid fa-equals" style="color: #EFEFEF;"></i></button>
    </div>
</body>
</html>
